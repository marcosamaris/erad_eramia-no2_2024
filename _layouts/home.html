<html lang="{{ page.lang | default: site.lang | default: "pt-BR" }}">

  {%- include head.html -%}

  <body class="landing is-preload">
    <div id="page-wrapper">

      {%- include header.html -%}

      <!-- Banner -->
      <section id="banner" style="text-shadow: 1px 1px 2px black;">
	<h2>{{site.conference-acronym}}</h2>
	<h3>{{site.conference-name}}</h3>
	<h3>{{site.conference-date}} — {{site.conference-venue}}</h3>
      </section>

      <!-- Main -->
      <div id="main" class="container">
	<section class="box">
	  <header class="major">
	    <h2 style="text-align:center">Bem-vind@ à {{site.conference-acronym}}</h2>
	    <p>{{site.conference-name}}</p>
	  </header>
	  
	  {{content}}

	  </section>
	</div>

	{%- include footer.html -%}

    </div>

    {%- include scripts.html -%}

  </body>
</html>
