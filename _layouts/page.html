<html lang="{{ page.lang | default: site.lang | default: "pt-BR" }}">

  {%- include head.html -%}

  <body class="is-preload">
    <div id="page-wrapper">

      {%- include header.html -%}

      <!-- Main -->
      <section id="main" class="container">
	<div class="box">
  	  <span class="image fit"><img src="{{ "/assets/images/banner-pag.jpg" | relative_url }}" alt="" /></span>
	<header>
	  <h2>{{ page.title | escape }}</h2>
	  <p>{{ page.subtitle }}</p>
	</header>

	  {{ content }}
	</div> 
      </section>

      {%- include footer.html -%}

    </div>

    {%- include scripts.html -%}

  </body>
</html>
